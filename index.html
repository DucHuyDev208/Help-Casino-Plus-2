<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baccarat Helper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: cyan;
      margin: 20px 0 10px;
      font-size: 26px;
    }
    #prediction {
      font-size: 20px;
      font-weight: bold;
      background: #111;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      margin: 10px 0 20px;
      border: 2px solid cyan;
      box-shadow: 0 0 10px cyan;
    }
    #prediction .icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }
    #controls { margin-bottom: 15px; }
    button {
      margin: 6px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .banker-btn { background: #d32f2f; color: #fff; }
    .player-btn { background: #1976d2; color: #fff; }
    .tie-btn    { background: #388e3c; color: #fff; }
    .undo-btn   { background: orange; color: #fff; }
    .reset-btn  { background: #777; color: #fff; }
    .open-btn   { background: cyan; color: #000; }

    h3 { margin-top: 15px; font-size: 18px; }

    #history {
      background: #111;
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      max-width: 90%;
    }
    .circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 4px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
    .player { background: #1976d2; }
    .banker { background: #d32f2f; }
    .tie    { background: #388e3c; }

    /* Modal (popup) */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid cyan;
      box-shadow: 0 0 10px cyan;
      width: 84%;
      max-width: 520px;
      text-align: center;
      color: #fff;
    }
    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: cyan;
    }
    .bookmarklet {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: cyan;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }

    /* Footer để đưa OPEN TOOL xuống dưới */
    #footer { margin-top: 30px; padding-bottom: 30px; }
  </style>
</head>
<body>
  <h1>Baccarat Helper 🎲</h1>

  <div id="prediction">Dự đoán: Chưa có dữ liệu</div>

  <div id="controls">
    <button class="banker-btn" onclick="addResult('Banker')">Banker</button>
    <button class="player-btn" onclick="addResult('Player')">Player</button>
    <button class="tie-btn" onclick="addResult('Tie')">Tie</button>
    <button class="undo-btn" onclick="undoLast()">Undo</button>
    <button class="reset-btn" onclick="resetHistory()">Reset</button>
  </div>

  <h3>Lịch sử</h3>
  <div id="history"></div>

  <!-- OPEN TOOL ở cuối trang -->
  <div id="footer">
    <button class="open-btn" onclick="openModal()">OPEN TOOL</button>
  </div>

  <!-- Popup modal -->
  <div id="toolModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="toolTitle">
      <span class="close-btn" onclick="closeModal()" aria-label="Đóng">✖</span>
      <h2 id="toolTitle">Kéo bookmarklet này lên thanh Bookmark</h2>
      <p>Sau đó bạn có thể mở Baccarat Helper ở bất kỳ trang web nào.</p>
      <!-- Bookmarklet demo: mở nhanh overlay thông báo -->
      <a class="bookmarklet"
         href="javascript:(function(){try{var o=document.createElement('div');o.style.cssText='position:fixed;inset:auto 20px 20px auto;background:#111;color:#0ff;border:2px solid #0ff;border-radius:10px;padding:10px 14px;z-index:999999;font:14px Arial;box-shadow:0 0 10px #0ff';o.textContent='Baccarat Helper đã chạy (demo)!';document.body.appendChild(o);setTimeout(function(){o.remove();},2000);}catch(e){alert('Bookmarklet chạy!');}})();">📌 Baccarat Helper</a>
    </div>
  </div>

  <!-- Toàn bộ JS đặt CUỐI FILE để tránh lỗi hiển thị code -->
  <script>
    // ========= State & Storage =========
    const P = "Player", B = "Banker", T = "Tie";
    let history = [];

    window.addEventListener("load", () => {
      try {
        const saved = localStorage.getItem("baccarat_history");
        if (saved) history = JSON.parse(saved) || [];
      } catch {}
      renderHistory();
      predictNext();
    });

    function saveHistory() {
      try { localStorage.setItem("baccarat_history", JSON.stringify(history)); } catch {}
    }

    // ========= UI Actions =========
    function addResult(result) {
      history.push(result);
      saveHistory();
      renderHistory();
      predictNext();
    }

    function undoLast() {
      history.pop();
      saveHistory();
      renderHistory();
      predictNext();
    }

    function resetHistory() {
      history = [];
      try { localStorage.removeItem("baccarat_history"); } catch {}
      renderHistory();
      document.getElementById("prediction").textContent = "Dự đoán: Chưa có dữ liệu";
    }

    function renderHistory() {
      const container = document.getElementById("history");
      container.innerHTML = "";
      history.forEach(r => {
        const div = document.createElement("div");
        div.classList.add("circle");
        if (r === P) { div.classList.add("player"); div.textContent = "P"; }
        if (r === B) { div.classList.add("banker"); div.textContent = "B"; }
        if (r === T) { div.classList.add("tie"); div.textContent = "T"; }
        container.appendChild(div);
      });
    }

    // ========= Thuật toán dự đoán (không dự đoán Tie) =========
    function nonTie(seq) { return seq.filter(x => x === P || x === B); }

    function markovVote(seq) {
      const s = nonTie(seq);
      if (s.length < 2) return { P: 0.5, B: 0.5 };
      let pp=0,pb=0,bb=0,bp=0;
      for (let i=0;i<s.length-1;i++){
        const a=s[i], c=s[i+1];
        if (a===P && c===P) pp++;
        if (a===P && c===B) pb++;
        if (a===B && c===B) bb++;
        if (a===B && c===P) bp++;
      }
      const last=s[s.length-1];
      if (last===P){
        const total=pp+pb;
        return { P: total ? pp/total : 0.5, B: total ? pb/total : 0.5 };
      } else {
        const total=bb+bp;
        return { B: total ? bb/total : 0.5, P: total ? bp/total : 0.5 };
      }
    }

    function streakVote(seq) {
      const s=nonTie(seq); if(s.length===0) return {P:0.5,B:0.5};
      let side=s[s.length-1], len=1;
      for(let i=s.length-2;i>=0;i--){ if(s[i]===side) len++; else break; }
      let bias=0.52;
      if(len>=5) bias=0.80; else if(len===4) bias=0.70; else if(len===3) bias=0.60; else if(len===2) bias=0.45;
      return side===P ? {P:bias,B:1-bias} : {P:1-bias,B:bias};
    }

    function pingpongVote(seq) {
      const s=nonTie(seq); if(s.length<4) return {P:0.5,B:0.5};
      const a=s[s.length-4],b=s[s.length-3],c=s[s.length-2],d=s[s.length-1];
      const isAlt=(a!==b)&&(b!==c)&&(c!==d)&&(a===c)&&(b===d);
      if(!isAlt) return {P:0.5,B:0.5};
      const next=(d===B)?P:B;
      return next===P ? {P:0.65,B:0.35} : {P:0.35,B:0.65};
    }

    function frequencyVote(seq,n=10){
      const s=nonTie(seq).slice(-n);
      if(s.length===0) return {P:0.5,B:0.5};
      const p=s.filter(x=>x===P).length, b=s.length-p;
      if(p===b) return {P:0.5,B:0.5};
      const maj=p>b?P:B, gap=Math.abs(p-b)/s.length;
      const bias=0.55+Math.min(0.25,gap*0.5);
      return maj===P ? {P:bias,B:1-bias} : {P:1-bias,B:bias};
    }

    function combineVotes(votes,weights){
      let p=0,b=0;
      votes.forEach((v,i)=>{ p+=v.P*weights[i]; b+=v.B*weights[i]; });
      const sum=p+b; return {P:p/sum, B:b/sum};
    }

    function predictNext(){
      const pred=document.getElementById("prediction");
      if(history.length===0){
        pred.textContent="Dự đoán: Chưa có dữ liệu";
        return;
      }
      const v1=markovVote(history),
            v2=streakVote(history),
            v3=pingpongVote(history),
            v4=frequencyVote(history,10);

      const final=combineVotes([v1,v2,v3,v4],[0.5,0.2,0.2,0.1]);
      const pick = final.P >= final.B ? P : B;
      const color = pick===P ? "#1976d2" : "#d32f2f";
      pred.innerHTML = "Dự đoán: " + pick + ' <span class="icon" style="background:'+ color +'"></span>';
    }

    // ========= Modal controls =========
    function openModal(){ document.getElementById("toolModal").style.display="flex"; }
    function closeModal(){ document.getElementById("toolModal").style.display="none"; }
  </script>
</body>
</html>
