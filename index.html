<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Baccarat Helper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: cyan;
      margin: 20px 0 10px;
      font-size: 26px;
    }

    #prediction {
      font-size: 20px;
      font-weight: bold;
      background: #111;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 12px;
      margin: 10px 0 20px;
      border: 2px solid cyan;
      box-shadow: 0 0 10px cyan;
    }

    #prediction .icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }

    #controls {
      margin-bottom: 15px;
    }

    button {
      margin: 6px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .banker-btn { background: #d32f2f; color: white; }
    .player-btn { background: #1976d2; color: white; }
    .tie-btn    { background: #388e3c; color: white; }
    .undo-btn   { background: orange; color: white; }
    .reset-btn  { background: #777; color: white; }

    h3 {
      margin-top: 15px;
      font-size: 18px;
    }

    #history {
      background: #111;
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      max-width: 90%;
    }

    .circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 4px;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .player { background: #1976d2; }
    .banker { background: #d32f2f; }
    .tie    { background: #388e3c; }
  </style>
</head>
<body>
  <h1>Baccarat Helper ðŸŽ²</h1>
  <div id="prediction">Dá»± Ä‘oÃ¡n: ChÆ°a cÃ³ dá»¯ liá»‡u</div>
  <div id="controls">
    <button class="banker-btn" onclick="addResult('Banker')">Banker</button>
    <button class="player-btn" onclick="addResult('Player')">Player</button>
    <button class="tie-btn" onclick="addResult('Tie')">Tie</button>
    <button class="undo-btn" onclick="undoLast()">Undo</button>
    <button class="reset-btn" onclick="resetHistory()">Reset</button>
  </div>
  <h3>Lá»‹ch sá»­</h3>
  <div id="history"></div>

  <script>
    const P = "Player", B = "Banker", T = "Tie";
    let history = [];

    // --- Load tá»« localStorage ---
    window.onload = () => {
      const saved = localStorage.getItem("baccarat_history");
      if (saved) {
        history = JSON.parse(saved);
        renderHistory();
        predictNext();
      }
    };

    function saveHistory() {
      localStorage.setItem("baccarat_history", JSON.stringify(history));
    }

    function addResult(result) {
      history.push(result);
      saveHistory();
      renderHistory();
      predictNext();
    }

    function undoLast() {
      history.pop();
      saveHistory();
      renderHistory();
      predictNext();
    }

    function resetHistory() {
      history = [];
      localStorage.removeItem("baccarat_history");
      renderHistory();
      document.getElementById("prediction").textContent = "Dá»± Ä‘oÃ¡n: ChÆ°a cÃ³ dá»¯ liá»‡u";
    }

    function renderHistory() {
      const container = document.getElementById("history");
      container.innerHTML = "";
      history.forEach(r => {
        const div = document.createElement("div");
        div.classList.add("circle");
        if (r === P) { div.classList.add("player"); div.textContent = "P"; }
        if (r === B) { div.classList.add("banker"); div.textContent = "B"; }
        if (r === T) { div.classList.add("tie"); div.textContent = "T"; }
        container.appendChild(div);
      });
    }

    // --- Thuáº­t toÃ¡n nÃ¢ng cáº¥p Báº£n 3 ---
    function nonTie(seq) { return seq.filter(x => x === P || x === B); }

    function markovVote(seq) {
      const s = nonTie(seq);
      if (s.length < 2) return {P:0.5, B:0.5};
      let pp=0,pb=0,bb=0,bp=0;
      for (let i=0;i<s.length-1;i++){
        const a=s[i], c=s[i+1];
        if (a===P && c===P) pp++;
        if (a===P && c===B) pb++;
        if (a===B && c===B) bb++;
        if (a===B && c===P) bp++;
      }
      const last=s[s.length-1];
      let pNextP, pNextB;
      if (last===P){
        const total=pp+pb;
        pNextP=total?pp/total:0.5; pNextB=total?pb/total:0.5;
      } else {
        const total=bb+bp;
        pNextB=total?bb/total:0.5; pNextP=total?bp/total:0.5;
      }
      return {P:pNextP,B:pNextB};
    }

    function streakVote(seq) {
      const s=nonTie(seq); if(s.length===0) return {P:0.5,B:0.5};
      let side=s[s.length-1], len=1;
      for(let i=s.length-2;i>=0;i--){ if(s[i]===side) len++; else break; }
      let bias=0.52;
      if(len>=5) bias=0.80; else if(len===4) bias=0.70; else if(len===3) bias=0.60; else if(len===2) bias=0.45;
      return side===P?{P:bias,B:1-bias}:{P:1-bias,B:bias};
    }

    function pingpongVote(seq) {
      const s=nonTie(seq); if(s.length<4) return {P:0.5,B:0.5};
      const a=s[s.length-4],b=s[s.length-3],c=s[s.length-2],d=s[s.length-1];
      const isAlt=(a!==b)&&(b!==c)&&(c!==d)&&(a===c)&&(b===d);
      if(!isAlt) return {P:0.5,B:0.5};
      const next=(d===B)?P:B;
      return next===P?{P:0.65,B:0.35}:{P:0.35,B:0.65};
    }

    function frequencyVote(seq,n=10){
      const s=nonTie(seq).slice(-n);
      if(s.length===0) return {P:0.5,B:0.5};
      const p=s.filter(x=>x===P).length, b=s.length-p;
      if(p===b) return {P:0.5,B:0.5};
      const maj=p>b?P:B, gap=Math.abs(p-b)/s.length;
      const bias=0.55+Math.min(0.25,gap*0.5);
      return maj===P?{P:bias,B:1-bias}:{P:1-bias,B:bias};
    }

    function combineVotes(votes,weights){
      let p=0,b=0;
      votes.forEach((v,i)=>{p+=v.P*weights[i]; b+=v.B*weights[i];});
      const sum=p+b; return {P:p/sum,B:b/sum};
    }

    function predictNext(){
      const pred=document.getElementById("prediction");
      if(history.length===0){ pred.textContent="Dá»± Ä‘oÃ¡n: ChÆ°a cÃ³ dá»¯ liá»‡u"; return; }
      const v1=markovVote(history), v2=streakVote(history), v3=pingpongVote(history), v4=frequencyVote(history,10);
      const final=combineVotes([v1,v2,v3,v4],[0.5,0.2,0.2,0.1]);
      const pick=final.P>=final.B?P:B;

      // icon mÃ u theo dá»± Ä‘oÃ¡n
      let color="red";
      if(pick===P) color="#1976d2";
      if(pick===B) color="#d32f2f";
      if(pick===T) color="#388e3c";

      pred.innerHTML = `Dá»± Ä‘oÃ¡n: ${pick} <span class="icon" style="background:${color}"></span>`;
    }
  </script>
</body>
</html>
